<div class="lecture">
  <h2>Two way data binding</h2>
  <form>
    <input type="text" [(ngModel)]="name" name="name" placeholder="Digite seu nome">
    <input type="text" [(ngModel)]="email" name="email" placeholder="Digite seu email">
    <button type="submit">
      Enviar
    </button>
    <p *ngIf="!!name">{{name}}</p>
    <p *ngIf="!!email">{{email}}</p>
  </form>
</div>
